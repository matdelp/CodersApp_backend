type Coder {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  avatar: String
  description: String
  score: Number!
  is_verified: Boolean!
  submission: [Submission!]!
}

input CreateCoderInput {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  avatar: String
  description: String
  score: Number
  is_verified: Boolean!
  submission: [ID!] = []
}

input UpdateCoderInput {
  firstName: String
  lastName: String
  email: String
  password: String
  avatar: String
  description: String
  score: Number
  is_verified: Boolean
  submission: [ID!]
}
